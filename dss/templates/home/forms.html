{% extends 'base_layout.html' %}
{% block content %}
{% load static %}

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css"></>

   
</head>
    <title>ICT | Forms</title>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary"><i class='fas fa-file-alt'></i> FORMS</h6>
        </div>

        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th width="15%">Form Name</th>
                            <th width="75%">Description</th>
                            <th width="10%">Link</th>
                        </tr>
                    </thead>
                
                    <tbody>
                       
                        <tr>
                            {% for data in data %}
                            <td>{{data.form_name}}</td>
                            <td>{{data.form_description}}</td>
                            <td><a button type="button" class="btn btn-info btn-sm openBtn" href="{{data.link}}">Click here <i class="fa fa-plus-square-o"></i></button></a>
                            {% endfor %}                                        
                            </td>
                        </tr>
                       
                    </tbody>

                </table>
            
              
            </div>
     
        </div> 
    </div>

              
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

                                                               
<script>
                
    $(document).ready(function() {
        $('#dataTable').DataTable();
     } );
    
                   
</script>
    

                    
{% endblock %}
