{% load static %}

<!doctype html>
<html lang="en">
  <head>
  	<title>Reset Passwords | Requesition System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'login/css/style.css' %}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<span class="fa fa-user-o"></span>
		      	</div>
		      	<h3 class="text-center mb-4">Reset Password</h3>
						<form action="/home" class="login-form">
		      		<div class="form-group">
		      			<input type="email" class="form-control rounded-left" placeholder="Email" required>
		      		</div>
	
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Send</button>	 
					<div class="w-50">Click here to &nbsp; <a href="/">Sign in</a>
					</div>
				</div>
	          </form>
	        </div>
				</div>
			</div>
		</div>
	</section>

	{% comment %} <script src="{% static'js/jquery.min.js'%}"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script> {% endcomment %}

	</body>
</html>
