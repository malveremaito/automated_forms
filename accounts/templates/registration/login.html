{% load static %}

<!doctype html>
<html lang="en">
  <head>
  	<title>Login | Automated Forms</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	
	<link rel="stylesheet" href="{% static 'login/css/style.css' %}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
		
			<div class="row justify-content-center">
				
				<div class="col-md-7 col-lg-5">
					
					<div class="login-wrap p-4 p-md-5">
						<h2 class="text-center mb-4">RBV Automated Forms</h2>
		      			<div class="icon d-flex align-items-center justify-content-center">
							<img src="{% static 'static_images/RBV logo.png' %}" alt="rbv logo" style="width:125px;height:125px;">
		      			</div>
						<h3 class="text-center mb-4">Sign In</h3>
						<form method="POST"class="login-form">
							{% csrf_token %}
							<div class="form-group">
								<input type="text" name ="username" class="form-control rounded-left" placeholder="Username" required>
							</div>
							<div class="form-group d-flex">
								<input type="password" name="password"class="form-control rounded-left" placeholder="Password" required>
								
							</div>
							

								{% if messages %}
								{% for messages in messages %}
								
								<div class="alert alert-warning alert-dismissible fade show" role="alert">
									{{messages}}
									<button type="button" class="close" data-dismiss="alert" aria-label="Close">
									  <span aria-hidden="true">&times;</span>
									</button>
								  </div>
								{% endfor  %}
								{% endif %}
							
							<div class="form-group">
								<button type="submit" value = "submit" class="form-control btn btn-primary rounded submit px-3">Login</button>
							</div>
							<div class="form-group d-md-flex">
								{% comment %} <div class="w-50">
									<a href="/reset">Forgot Password</a>
											
								</div> {% endcomment %}
							
								</div>
							</div>

		          		</form>
			
	       		</div>
			</div>
		</div>
		
	</section>

	<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/popper.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/main.js' %}"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	</body>
</html>
